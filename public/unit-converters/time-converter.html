<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Time Converter </h1>
                    </div>
                </div>
                <!--paste code here-->
                <div class="span9" style="padding: 15px;">
                    <div class="span12" style="margin: 0;">
                        <div class="span8">
                            <div class="span6">
                                <h5> From: <span id="select_from_title">centuries</span> </h5> <input type="text" class="span12"
                                    id="from_input" value="1" onchange="convert('time-converter');"
                                    onkeyup="convert('time-converter');">
                                <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('time-converter');">
                                    <option value="0" selected="selected">centuries</option>
                                    <option value="1">days [d]</option>
                                    <option value="2">decades</option>
                                    <option value="3">femtoseconds [fs]</option>
                                    <option value="4">fortnights</option>
                                    <option value="5">hours [h]</option>
                                    <option value="6">microseconds [μs]</option>
                                    <option value="7">millenia</option>
                                    <option value="8">milliseconds [ms]</option>
                                    <option value="9">minutes [min]</option>
                                    <option value="10">months (Common)</option>
                                    <option value="11">months (Synodic)</option>
                                    <option value="12">nanoseconds [ns]</option>
                                    <option value="13">picoseconds [ps]</option>
                                    <option value="14">quarters (Common)</option>
                                    <option value="15">seconds [s]</option>
                                    <option value="16">shakes</option>
                                    <option value="17">weeks</option>
                                    <option value="18">years (Common) [y]</option>
                                    <option value="19">years (Average Gregorian)</option>
                                    <option value="20">years (Julian)</option>
                                    <option value="21">years (Leap)</option>
                                    <option value="22">years (Tropical)</option>
                                </select>
                            </div>
                            <div class="span6">
                                <h5> To:<span id="select_to_title">centuries</span> </h5> <input type="text" class="span12"
                                    id="to_input" readonly="readonly"> <select size="15" style="height: 555px;" class="span12"
                                    id="to_select" onchange="convert('time-converter');">
                                    <option value="0" selected="selected">centuries</option>
                                    <option value="1">days [d]</option>
                                    <option value="2">decades</option>
                                    <option value="3">femtoseconds [fs]</option>
                                    <option value="4">fortnights</option>
                                    <option value="5">hours [h]</option>
                                    <option value="6">microseconds [μs]</option>
                                    <option value="7">millenia</option>
                                    <option value="8">milliseconds [ms]</option>
                                    <option value="9">minutes [min]</option>
                                    <option value="10">months (Common)</option>
                                    <option value="11">months (Synodic)</option>
                                    <option value="12">nanoseconds [ns]</option>
                                    <option value="13">picoseconds [ps]</option>
                                    <option value="14">quarters (Common)</option>
                                    <option value="15">seconds [s]</option>
                                    <option value="16">shakes</option>
                                    <option value="17">weeks</option>
                                    <option value="18">years (Common) [y]</option>
                                    <option value="19">years (Average Gregorian)</option>
                                    <option value="20">years (Julian)</option>
                                    <option value="21">years (Leap)</option>
                                    <option value="22">years (Tropical)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
