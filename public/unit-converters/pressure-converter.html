<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Pressure Converter </h1>
                    </div>
                </div>
                <div class="span9" style="padding: 15px;">
                    <div class="span12" style="margin: 0;">
                        <div class="span8">
                            <div class="span6">
                                <h5> From: <span id="select_from_title">atmospheres</span> </h5> <input type="text"
                                    class="span12" id="from_input" value="1" onchange="convert('pressure-converter');"
                                    onkeyup="convert('pressure-converter');">
                                <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('pressure-converter');">
                                    <option value="0" selected="selected">atmospheres</option>
                                    <option value="1">bars</option>
                                    <option value="2">centimeters mercury</option>
                                    <option value="3">centimeters water</option>
                                    <option value="4">feet of water</option>
                                    <option value="5">hectopascals [hPa]</option>
                                    <option value="6">inches of water</option>
                                    <option value="7">inches of mercury</option>
                                    <option value="8">kilogram-forces/sq.centimeter</option>
                                    <option value="9">kilogram-forces/sq.meter</option>
                                    <option value="10">kilonewtons/sq.meter</option>
                                    <option value="11">kilonewtons/sq.millimeter</option>
                                    <option value="12">kilopascals [kPa]</option>
                                    <option value="13">kips/sq.inch</option>
                                    <option value="14">meganewtons/sq.meter</option>
                                    <option value="15">meganewtons/sq.millimeter</option>
                                    <option value="16">meters of water</option>
                                    <option value="17">millibars</option>
                                    <option value="18">millimeters of mercury</option>
                                    <option value="19">millimeters of water</option>
                                    <option value="20">newtons/sq.centimeter</option>
                                    <option value="21">newtons/sq.meter</option>
                                    <option value="22">newtons/sq.millimeter</option>
                                    <option value="23">pascals [Pa]</option>
                                    <option value="24">pounds-force/sq.foot</option>
                                    <option value="25">pounds-force/sq.inch [psi]</option>
                                    <option value="26">poundals/sq.foot</option>
                                    <option value="27">tons (UK)-force/sq.foot</option>
                                    <option value="28">tons (UK)-force/sq.inch</option>
                                    <option value="29">tons (US)-force/sq.foot</option>
                                    <option value="30">tons (US)-force/sq.inch</option>
                                    <option value="31">tonnes-force/sq.cm</option>
                                    <option value="32">tonnes-force/sq.meter</option>
                                    <option value="33">torr (mm Hg 0°C)</option>
                                </select>
                            </div>
                            <div class="span6">
                                <h5> To:<span id="select_to_title">atmospheres</span> </h5> <input type="text" class="span12"
                                    id="to_input" readonly="readonly"> <select size="15" style="height: 555px;" class="span12"
                                    id="to_select" onchange="convert('pressure-converter');">
                                    <option value="0" selected="selected">atmospheres</option>
                                    <option value="1">bars</option>
                                    <option value="2">centimeters mercury</option>
                                    <option value="3">centimeters water</option>
                                    <option value="4">feet of water</option>
                                    <option value="5">hectopascals [hPa]</option>
                                    <option value="6">inches of water</option>
                                    <option value="7">inches of mercury</option>
                                    <option value="8">kilogram-forces/sq.centimeter</option>
                                    <option value="9">kilogram-forces/sq.meter</option>
                                    <option value="10">kilonewtons/sq.meter</option>
                                    <option value="11">kilonewtons/sq.millimeter</option>
                                    <option value="12">kilopascals [kPa]</option>
                                    <option value="13">kips/sq.inch</option>
                                    <option value="14">meganewtons/sq.meter</option>
                                    <option value="15">meganewtons/sq.millimeter</option>
                                    <option value="16">meters of water</option>
                                    <option value="17">millibars</option>
                                    <option value="18">millimeters of mercury</option>
                                    <option value="19">millimeters of water</option>
                                    <option value="20">newtons/sq.centimeter</option>
                                    <option value="21">newtons/sq.meter</option>
                                    <option value="22">newtons/sq.millimeter</option>
                                    <option value="23">pascals [Pa]</option>
                                    <option value="24">pounds-force/sq.foot</option>
                                    <option value="25">pounds-force/sq.inch [psi]</option>
                                    <option value="26">poundals/sq.foot</option>
                                    <option value="27">tons (UK)-force/sq.foot</option>
                                    <option value="28">tons (UK)-force/sq.inch</option>
                                    <option value="29">tons (US)-force/sq.foot</option>
                                    <option value="30">tons (US)-force/sq.inch</option>
                                    <option value="31">tonnes-force/sq.cm</option>
                                    <option value="32">tonnes-force/sq.meter</option>
                                    <option value="33">torr (mm Hg 0°C)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
