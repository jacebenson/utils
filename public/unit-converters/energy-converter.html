<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Energy Converter </h1>
                    </div>
                </div>
                <div class="span9" style="padding: 15px;">
                    <div class="span12" style="margin: 0;">
                        <div class="span8">
                            <div class="span6">
                                <h5> From: <span id="select_from_title">Btu (th)</span> </h5> <input type="text" class="span12"
                                    id="from_input" value="1" onchange="convert('energy-converter');"
                                    onkeyup="convert('energy-converter');">
                                <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('energy-converter');">
                                    <option value="0" selected="selected">Btu (th)</option>
                                    <option value="1">Btu (mean)</option>
                                    <option value="2">calories (IT)</option>
                                    <option value="3">calories (th)</option>
                                    <option value="4">calories (mean)</option>
                                    <option value="5">calories (15C)</option>
                                    <option value="6">calories (20C)</option>
                                    <option value="7">calories (food)</option>
                                    <option value="8">centigrade heat units</option>
                                    <option value="9">electron volts [eV]</option>
                                    <option value="10">ergs</option>
                                    <option value="11">foot-pound force [ft lbf]</option>
                                    <option value="12">foot poundals</option>
                                    <option value="13">gigajoules [GJ]</option>
                                    <option value="14">horsepower hours</option>
                                    <option value="15">inch-pound force [in lbf]</option>
                                    <option value="16">joules [J]</option>
                                    <option value="17">kilocalories (IT)</option>
                                    <option value="18">kilocalories (th)</option>
                                    <option value="19">kilogram-force meters</option>
                                    <option value="20">kilojoules [kJ]</option>
                                    <option value="21">kilowatt hours [kWh]</option>
                                    <option value="22">megajoules [MJ]</option>
                                    <option value="23">newton meters [Nm]</option>
                                    <option value="24">therms</option>
                                    <option value="25">watt seconds [Ws]</option>
                                    <option value="26">watt hours [Wh]</option>
                                </select>
                            </div>
                            <div class="span6">
                                <h5> To:<span id="select_to_title">Btu (th)</span> </h5> <input type="text" class="span12"
                                    id="to_input" readonly="readonly"> <select size="15" style="height: 555px;" class="span12"
                                    id="to_select" onchange="convert('energy-converter');">
                                    <option value="0" selected="selected">Btu (th)</option>
                                    <option value="1">Btu (mean)</option>
                                    <option value="2">calories (IT)</option>
                                    <option value="3">calories (th)</option>
                                    <option value="4">calories (mean)</option>
                                    <option value="5">calories (15C)</option>
                                    <option value="6">calories (20C)</option>
                                    <option value="7">calories (food)</option>
                                    <option value="8">centigrade heat units</option>
                                    <option value="9">electron volts [eV]</option>
                                    <option value="10">ergs</option>
                                    <option value="11">foot-pound force [ft lbf]</option>
                                    <option value="12">foot poundals</option>
                                    <option value="13">gigajoules [GJ]</option>
                                    <option value="14">horsepower hours</option>
                                    <option value="15">inch-pound force [in lbf]</option>
                                    <option value="16">joules [J]</option>
                                    <option value="17">kilocalories (IT)</option>
                                    <option value="18">kilocalories (th)</option>
                                    <option value="19">kilogram-force meters</option>
                                    <option value="20">kilojoules [kJ]</option>
                                    <option value="21">kilowatt hours [kWh]</option>
                                    <option value="22">megajoules [MJ]</option>
                                    <option value="23">newton meters [Nm]</option>
                                    <option value="24">therms</option>
                                    <option value="25">watt seconds [Ws]</option>
                                    <option value="26">watt hours [Wh]</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
