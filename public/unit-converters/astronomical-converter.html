<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Astro Converter </h1>
                    </div>
                </div>
                <div class="span9" style="padding: 15px;">
                    <div class="span12" style="margin: 0;">
                        <div class="span8">
                            <div class="span6">
                                <h5> From: <span id="select_from_title">astronomical unit [1996]</span> </h5> <input
                                    type="text" class="span12" id="from_input" value="1" onchange="convert('astronomical-converter');"
                                    onkeyup="convert('astronomical-converter');">
                                <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('astronomical-converter');">
                                    <option selected="" value="0">astronomical unit [1996]</option>
                                    <option value="1">kilometer</option>
                                    <option value="2">light second</option>
                                    <option value="3">light minute</option>
                                    <option value="4">light hour</option>
                                    <option value="5">light day</option>
                                    <option value="6">light year [Julian]</option>
                                    <option value="7">light year [tropical]</option>
                                    <option value="8">light year [traditional]</option>
                                    <option value="9">parsec</option>
                                    <option value="10">meter</option>
                                    <option value="11">mile</option>
                                </select>
                            </div>
                            <div class="span6">
                                <h5> To:<span id="select_to_title">astronomical unit [1996]</span> </h5> <input type="text"
                                    class="span12" id="to_input" readonly="readonly"> <select size="15" style="height: 555px;"
                                    class="span12" id="to_select" onchange="convert('astronomical-converter');">
                                    <option selected="" value="0">astronomical unit [1996]</option>
                                    <option value="1">kilometer</option>
                                    <option value="2">light second</option>
                                    <option value="3">light minute</option>
                                    <option value="4">light hour</option>
                                    <option value="5">light day</option>
                                    <option value="6">light year [Julian]</option>
                                    <option value="7">light year [tropical]</option>
                                    <option value="8">light year [traditional]</option>
                                    <option value="9">parsec</option>
                                    <option value="10">meter</option>
                                    <option value="11">mile</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
