<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Frequency Converter </h1>
                    </div>
                </div>
            </div>
            <div class="span9" style="padding: 15px;">
                <div class="span12" style="margin: 0;">
                    <div class="span8">
                        <div class="span6">
                            <h5> From: <span id="select_from_title">1/second</span> </h5> <input type="text" class="span12"
                                id="from_input" value="1" onchange="convert('frequency-converter');"
                                onkeyup="convert('frequency-converter');">
                            <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('frequency-converter');">
                                <option selected="" value="0">1/second</option>
                                <option value="1">cycle/second</option>
                                <option value="2">degree/hour</option>
                                <option value="3">degree/minute</option>
                                <option value="4">degree/second</option>
                                <option value="5">gigahertz</option>
                                <option value="6">hertz</option>
                                <option value="7">kilohertz</option>
                                <option value="8">megahertz</option>
                                <option value="9">millihertz</option>
                                <option value="10">radian/hour</option>
                                <option value="11">radian/minute</option>
                                <option value="12">radian/second</option>
                                <option value="13">revolution/hour</option>
                                <option value="14">revolution/minute</option>
                                <option value="15">revolution/second</option>
                                <option value="16">RPM</option>
                                <option value="17">terrahertz</option>
                            </select>
                        </div>
                        <div class="span6">
                            <h5> To:<span id="select_to_title">1/second</span> </h5> <input type="text" class="span12"
                                id="to_input" readonly="readonly"> <select size="15" style="height: 555px;" class="span12"
                                id="to_select" onchange="convert('frequency-converter');">
                                <option selected="" value="0">1/second</option>
                                <option value="1">cycle/second</option>
                                <option value="2">degree/hour</option>
                                <option value="3">degree/minute</option>
                                <option value="4">degree/second</option>
                                <option value="5">gigahertz</option>
                                <option value="6">hertz</option>
                                <option value="7">kilohertz</option>
                                <option value="8">megahertz</option>
                                <option value="9">millihertz</option>
                                <option value="10">radian/hour</option>
                                <option value="11">radian/minute</option>
                                <option value="12">radian/second</option>
                                <option value="13">revolution/hour</option>
                                <option value="14">revolution/minute</option>
                                <option value="15">revolution/second</option>
                                <option value="16">RPM</option>
                                <option value="17">terrahertz</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
