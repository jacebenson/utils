<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Fuel Converter </h1>
                    </div>
                </div>
                <div class="span9" style="padding: 15px;">
                    <div class="span12" style="margin: 0;">
                        <div class="span8">
                            <div class="span6">
                                <h5> From: <span id="select_from_title">gallons (UK)/100 miles</span> </h5> <input type="text"
                                    class="span12" id="from_input" value="1" onchange="convert('fuel-converter');"
                                    onkeyup="convert('fuel-converter');">
                                <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('fuel-converter');">
                                    <option value="0" selected="">gallons (UK)/100 miles</option>
                                    <option value="1">gallons (US)/100 miles</option>
                                    <option value="2">kilometer/liter (km/l)</option>
                                    <option value="3">liters/100 kilometer</option>
                                    <option value="4">liters/meter</option>
                                    <option value="5">miles/gallon (UK) (mpg)</option>
                                    <option value="6">miles/gallon (US) (mpg)</option>
                                </select>
                            </div>
                            <div class="span6">
                                <h5> To:<span id="select_to_title">gallons (UK)/100 miles</span> </h5> <input type="text"
                                    class="span12" id="to_input" readonly="readonly"> <select size="15" style="height: 555px;"
                                    class="span12" id="to_select" onchange="convert('fuel-converter');">
                                    <option value="0" selected="">gallons (UK)/100 miles</option>
                                    <option value="1">gallons (US)/100 miles</option>
                                    <option value="2">kilometer/liter (km/l)</option>
                                    <option value="3">liters/100 kilometer</option>
                                    <option value="4">liters/meter</option>
                                    <option value="5">miles/gallon (UK) (mpg)</option>
                                    <option value="6">miles/gallon (US) (mpg)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
