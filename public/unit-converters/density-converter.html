<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"

                    </div>
                </div>
                <div class="span9" style="padding: 15px;">
                    <div class="span12" style="margin: 0;">
                        <div class="span8">
                            <div class="span6">
                                <h5> From: <span id="select_from_title">grains/gallon (UK)</span> </h5> <input type="text"
                                    class="span12" id="from_input" value="1" onchange="convert('density-converter');"
                                    onkeyup="convert('density-converter');">
                                <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('density-converter');">
                                    <option value="0" selected="selected">grains/gallon (UK)</option>
                                    <option value="1">grains/gallon (US)</option>
                                    <option value="25">grains/cubic foot</option>

                                    <option value="4">grams/milliliters</option>

                                    <option value="18">tonnes/cubic centimeter</option>
                                    <option value="19">tonnes/cubic decimeter</option>
                                    <option value="20">tonnes/cubic meter</option>
                                    <option value="21">tonnes/cubic liter</option>
                                    <option value="22">tonnes/cubic milliliter</option>
                                    <option value="23">tons (UK)/cubic yard</option>
                                    <option value="24">tons (US)/cubic yard</option>
                                </select>
                            </div>
                            <div class="span6">
                                <h5> To:<span id="select_to_title">grains/gallon (UK)</span> </h5> <input type="text"
                                    class="span12" id="to_input" readonly="readonly"> <select size="15" style="height: 555px;"
                                    class="span12" id="to_select" onchange="convert('density-converter');">
                                    <option value="0" selected="selected">grains/gallon (UK)</option>
                                    <option value="1">grains/gallon (US)</option>
                                    <option value="25">grains/cubic foot</option>
                                    <option value="26">grains/cubic inch</option>
                                    <option value="27">grains/cubic yard</option>
                                    <option value="2">grams/cubic centimeters</option>
                                    <option value="3">grams/liter</option>
                                    <option value="4">grams/milliliters</option>
                                    <option value="5">kilograms/cubic meters</option>
                                    <option value="6">kilograms/liter</option>
                                    <option value="7">megagrams/cubic meter</option>
                                    <option value="8">milligrams/milliliter</option>
                                    <option value="9">milligrams/liter</option>
                                    <option value="10">ounces/cubic inch</option>
                                    <option value="11">ounces/gallon (UK)</option>
                                    <option value="12">ounces/gallon (US)</option>
                                    <option value="13">pounds/cubic inch</option>
                                    <option value="14">pounds/cubic foot</option>

                                    <option value="24">tons (US)/cubic yard</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
