<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Area Converter </h1>
                    </div>
                </div>
            </div>
            <div class="span9" style="padding: 15px;">
                <div class="span12" style="margin: 0;">
                    <div class="span8">
                        <div class="span6">
                            <h5> From: <span id="select_from_title">acre</span> </h5> <input type="text" class="span12"
                                id="from_input" value="1" onchange="convert('area-converter');"
                                onkeyup="convert('area-converter');">
                            <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('area-converter');">
                                <option value="0" selected="">acre</option>
                                <option value="1">are (a)</option>
                                <option value="2">barn (b)</option>
                                <option value="3">hectare (ha)</option>
                                <option value="4">homestead</option>
                                <option value="5">rood</option>
                                <option value="6">square centimeter (cm^2)</option>
                                <option value="7">square foot (ft^2)</option>
                                <option value="8">square inch (in^2)</option>
                                <option value="9">square kilometer (km^2)</option>
                                <option value="10">square meter (m^2)</option>
                                <option value="11">square mile</option>
                                <option value="12">square millimeter (mm^2)</option>
                                <option value="13">square rod</option>
                                <option value="14">square yard (yd^2)</option>
                                <option value="15">township (twp)</option>
                            </select>
                        </div>
                        <div class="span6">
                            <h5> To:<span id="select_to_title">acre</span> </h5> <input type="text" class="span12" id="to_input"
                                readonly="readonly"> <select size="15" style="height: 555px;" class="span12" id="to_select"
                                onchange="convert('area-converter');">
                                <option value="0" selected="">acre</option>
                                <option value="1">are (a)</option>
                                <option value="2">barn (b)</option>
                                <option value="3">hectare (ha)</option>
                                <option value="4">homestead</option>
                                <option value="5">rood</option>
                                <option value="6">square centimeter (cm^2)</option>
                                <option value="7">square foot (ft^2)</option>
                                <option value="8">square inch (in^2)</option>
                                <option value="9">square kilometer (km^2)</option>
                                <option value="10">square meter (m^2)</option>
                                <option value="11">square mile</option>
                                <option value="12">square millimeter (mm^2)</option>
                                <option value="13">square rod</option>
                                <option value="14">square yard (yd^2)</option>
                                <option value="15">township (twp)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('area-converter');

        $("#" + 'area-converter').addClass("currentselected");
        $("#" + 'area-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
