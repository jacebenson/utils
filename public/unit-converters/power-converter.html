<body id="cbBody">
    <script src="/js/unitconverter.js"></script>
    <div class="container-fluid">
        <div class="row-fluid back" style="padding-top: 0">
            <div class="span12">
                <div class="span12" style="border-bottom: 1px solid #e5e5e5;">
                    <div style="float: left;">
                        <h1 style="text-align: left; padding-left: 10PX; padding: 15PX; padding-top: 0; padding-bottom: 0; color: rgba(114, 114, 114, 1); letter-spacing: 1.5px; font-size: 24px;"
                            id="subTitle">Power Converter </h1>
                    </div>
                </div>
                <div class="span9" style="padding: 15px;">
                    <div class="span12" style="margin: 0;">
                        <div class="span8">
                            <div class="span6">
                                <h5> From: <span id="select_from_title">Btu/hour</span> </h5> <input type="text" class="span12"
                                    id="from_input" value="1" onchange="convert('power-converter');"
                                    onkeyup="convert('power-converter');">
                                <select size="15" style="height: 555px;" class="span12" id="from_select" onchange="convert('power-converter');">
                                    <option value="0" selected="selected">Btu/hour</option>
                                    <option value="1">Btu/minute</option>
                                    <option value="2">Btu/second</option>
                                    <option value="3">calories(th)/hour</option>
                                    <option value="4">calories(th)/minute</option>
                                    <option value="5">calories(th)/second</option>
                                    <option value="6">foot pounds-force/minute</option>
                                    <option value="7">foot pounds-force/second</option>
                                    <option value="8">gigawatts [GW]</option>
                                    <option value="9">horsepowers (electric)</option>
                                    <option value="10">horsepowers (international)</option>
                                    <option value="11">horsepowers (water)</option>
                                    <option value="12">horsepowers (metric)</option>
                                    <option value="13">watts [W]</option>
                                    <option value="14">joules/hour</option>
                                    <option value="15">joules/minute</option>
                                    <option value="16">joules/second</option>
                                    <option value="17">kilocalories(th)/hour</option>
                                    <option value="18">kilocalories(th)/minute</option>
                                    <option value="19">kilogram-force meters/hour</option>
                                    <option value="20">kilogram-force meters/minute</option>
                                    <option value="21">kilowatts [kW]</option>
                                    <option value="22">megawatts [MW]</option>
                                </select>
                            </div>
                            <div class="span6">
                                <h5> To:<span id="select_to_title">Btu/hour</span> </h5> <input type="text" class="span12"
                                    id="to_input" readonly="readonly"> <select size="15" style="height: 555px;" class="span12"
                                    id="to_select" onchange="convert('power-converter');">
                                    <option value="0" selected="selected">Btu/hour</option>
                                    <option value="1">Btu/minute</option>
                                    <option value="2">Btu/second</option>
                                    <option value="3">calories(th)/hour</option>
                                    <option value="4">calories(th)/minute</option>
                                    <option value="5">calories(th)/second</option>
                                    <option value="6">foot pounds-force/minute</option>
                                    <option value="7">foot pounds-force/second</option>
                                    <option value="8">gigawatts [GW]</option>
                                    <option value="9">horsepowers (electric)</option>
                                    <option value="10">horsepowers (international)</option>
                                    <option value="11">horsepowers (water)</option>
                                    <option value="12">horsepowers (metric)</option>
                                    <option value="13">watts [W]</option>
                                    <option value="14">joules/hour</option>
                                    <option value="15">joules/minute</option>
                                    <option value="16">joules/second</option>
                                    <option value="17">kilocalories(th)/hour</option>
                                    <option value="18">kilocalories(th)/minute</option>
                                    <option value="19">kilogram-force meters/hour</option>
                                    <option value="20">kilogram-force meters/minute</option>
                                    <option value="21">kilowatts [kW]</option>
                                    <option value="22">megawatts [MW]</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        convert('length-converter');

        $("#" + 'length-converter').addClass("currentselected");
        $("#" + 'length-converter span a').attr('href', '#');

    </script>
    <script src="/js/common_load_with_home.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //called after everything loaded
            setDefaultData();
            conditionalCode();
            $("#me").click();
        });

    </script>

</body>
